<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miere din Stupina Ursului</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #fff3c4, #ffd86f);
            color: #4a3c1a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #f4c542;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }
        main {
            padding: 40px 20px;
        }
        .logo {
            font-size: 60px;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #ffb300;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s;
        }
        .btn:hover {
            background-color: #e6a000;
        }
        footer {
            margin-top: 40px;
            padding: 15px;
            font-size: 0.9rem;
            background-color: #f4c542;
        }
    </style>
</head>
<body>
    <header>
        <h1>🐝 Miere din Stupina Ursului</h1>
    </header>
    <main>
        <div class="logo">🍯</div>
        <h2>Bun venit pe pagina noastră oficială!</h2>
        <p>Produse naturale direct din stupina noastră, cu grijă pentru albine și natură.</p>
        <a href="#" class="btn">Vezi produsele</a>
    </main>
    <footer>
        © 2025 Miere din Stupina Ursului. Toate drepturile rezervate.
    </footer>
</body>
</html>
